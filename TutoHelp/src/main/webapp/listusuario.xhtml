<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Usuarios:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Usuarios </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					styleClass="btn btn-primary" update="@form"
				action="usuario?faces-redirect=true" />
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="listUsuario" var="u"
							value="#{usuarioController.listaUsuario}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{u.usuarioid}">
								<h:outputText value="#{u.usuarioid}" />
							</p:column>

							<p:column headerText="Tipo de usuario"
								sortBy="#{u.tipodeusuario.descripciontipousuario}">
								<h:outputText value="#{u.tipodeusuario.descripciontipousuario}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{u.nombreusuario}">
								<h:outputText value="#{u.nombreusuario}" />
							</p:column>

							<p:column headerText="Apellido" sortBy="#{u.apellidousuario}">
								<h:outputText value="#{u.apellidousuario}" />
							</p:column>

							<p:column headerText="DNI" sortBy="#{u.dniusuario}">
								<h:outputText value="#{u.dniusuario}" />
							</p:column>

							<p:column headerText="Correo" sortBy="#{u.correousuario}">
								<h:outputText value="#{u.correousuario}" />
							</p:column>

							<p:column headerText="Telefono" sortBy="#{u.telefonousuario}">
								<h:outputText value="#{u.telefonousuario}" />
							</p:column>

							<p:column headerText="Direccion" sortBy="#{u.direccionusuario}">
								<h:outputText value="#{u.direccionusuario}" />
							</p:column>

							<p:column headerText="Nickname" sortBy="#{u.nicknameusuario}">
								<h:outputText value="#{u.nicknameusuario}" />
							</p:column>

							<p:column headerText="Contraseña" sortBy="#{u.contraseñausuario}">
								<h:outputText value="#{u.contraseñausuario}" />
							</p:column>


						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
