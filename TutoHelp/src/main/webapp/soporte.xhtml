<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Soporte:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Soporte</span>
	</ui:define>

	<ui:define name="content">
		<h:form>

			<h:outputLabel for="nickname" value="Nickname "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nickname"
				styleClass="form-control"
				value="#{soporteController.soporte.usuario.nicknameusuario}"
				required="true" />


			<h:outputLabel for="reporte" value="Reporte "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="reporte"
				styleClass="form-control"
				value="#{soporteController.soporte.reportemensaje}" maxlength="200"
				required="true" />


			<br />
			<p:commandButton value="Registrar"
				actionListener="#{soporteController.insertSoporte()}"
				styleClass="btn btn-primary " update="@form"
				action="listsoporte?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listsoporte?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
