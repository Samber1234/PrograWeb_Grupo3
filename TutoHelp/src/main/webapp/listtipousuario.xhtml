<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Tipo de usuario:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tipo de usuario </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					styleClass="btn btn-primary" update="@form"
				action="tipodeusuario?faces-redirect=true" />
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="listTipodeusuario" var="t"
							value="#{tipoDeUsuarioController.listaTipoDeUsuario}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{t.tipodeusuarioid}">
								<h:outputText value="#{t.tipodeusuarioid}" />
							</p:column>

							<p:column headerText="Descripcion"
								sortBy="#{t.descripciontipousuario}">
								<h:outputText value="#{t.descripciontipousuario}" />
							</p:column>
							
						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
