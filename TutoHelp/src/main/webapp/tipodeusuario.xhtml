<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Tipo De Usuario:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tipo De Usuario</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			
			<!--  
			<h:outputLabel for="tipodeusuarioid" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="tipodeusuarioid"
				styleClass="form-control"
				value="#{tipoDeUsuarioController.tipoDeUsuario.tipodeusuarioid}"
				required="true" />
				-->
			<h:outputLabel for="descripciontipousuario"
				value="Descripcion Tipo de Usuario " styleClass="control-label" />

			<p:inputText autocomplete="off" id="descripciontipousuario"
				styleClass="form-control"
				value="#{tipoDeUsuarioController.tipoDeUsuario.descripciontipousuario}"
				maxlength="10" required="true" />
			
				<br />
				<p:commandButton value="Registrar"
					actionListener="#{tipoDeUsuarioController.insert()}"
					styleClass="btn btn-primary " update="@form"
					action="listtipousuario?faces-redirect=true" />
				<p:commandButton value="Cancelar"
					action="listtipousuario?faces-redirect=true" immediate="true"

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
